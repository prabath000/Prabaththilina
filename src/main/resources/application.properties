spring.application.name=web03
# Server Configuration
server.port=${PORT:8190}
server.tomcat.max-http-form-post-size=50MB

# Database Configuration - MySQL Database
# Uses environment variables if available, otherwise defaults to localhost
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/prabath_web?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Prabath}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Initialization
spring.sql.init.mode=never
